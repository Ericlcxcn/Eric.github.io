<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/DrNtpvY/2368.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.5); /* 蓝色遮盖 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 确保在最上层 */
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        header, section, footer {
            opacity: 0; /* 初始透明度为0 */
            transition: opacity 0.1s; /* 设置渐显效果 */
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #f4e1b1, #e5c5b0, #d6a0b7);
            border-radius: 0 0 10px 10px;
            backdrop-filter: blur(10px);
        }
        .avatar {
            width: 100px; /* 确保宽度 */
            height: 100px; /* 确保高度 */
            border-radius: 50%; /* 确保头像为圆形 */
            border: 3px solid white;
            object-fit: cover; /* 确保图像适应容器 */
            margin-right: 20px; /* 头像与文本之间的间距 */
        }
        .header-info {
            color: #333;
        }
        .header-info h2 {
            margin: 0;
        }
        .header-info p {
            margin: 5px 0;
        }
        section {
            padding: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .skills, .projects {
            display: flex;
            flex-direction: column; /* 纵向排列 */
            align-items: center; /* 居中对齐 */
        }
        .skill, .project {
            background: rgba(228, 228, 228, 0.4);
            margin: 10px 0; /* 上下间距 */
            padding: 10px;
            border-radius: 5px;
            width: 80%; /* 设置宽度 */
            text-align: center;
            transition: transform 0.2s ease; /* 添加变换过渡 */
        }
        .skill:hover, .project:hover {
            transform: scale(1.05); /* 悬停时放大 */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(53, 66, 74, 0.8);
            position: relative;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        button {
            background-color: #35424a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease; /* 按钮的过渡效果 */
        }
        button:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="loader"></div>
</div>

<div id="content" style="display: none;">
    <header>
        <img src="https://i.ibb.co/vP5TQxc/Image-3421743685359.jpg" alt="头像" class="avatar">
        <div class="header-info">
            <h2>Winter工作室</h2>
            <p id="datetime"></p>
            <p id="signature">个性签名：努力改变命运，编程改变发型。</p>
        </div>
    </header>

    <section>
        <h2>个人简介</h2>
        <p>你好！我是一名软件开发者，专注于应用设计和用户体验设计。</p>
    </section>

    <section>
        <h2>技能</h2>
        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">C++</div>
        </div>
    </section>

    <section>
        <h2>项目</h2>
        <div class="projects">
            <div class="project">
                <button onclick="handleButtonClick(this, 'https://www.123865.com/s/adRijv-8gOR')">工具箱 v1.3.5</button>
            </div>
        </div>
    </section>

    <footer>
        <h2>联系方式</h2>
        <p>邮箱: 3507372474@qq.com</p>
    </footer>
</div>

<script>
    window.onload = function() {
        // 加载完成后0.3秒移除遮盖
        setTimeout(function() {
            document.getElementById('loader').style.transform = 'translateX(-100%)';
            document.getElementById('loader').style.transition = 'transform 0.5s ease';
        }, 300); // 300毫秒后移开遮盖

        setTimeout(function() {
            document.getElementById('loader').style.display = 'none'; // 完全隐藏
            document.getElementById('content').style.display = 'block'; // 显示内容

            // 每0.05秒增加0.15透明度
            let opacity = 0;
            const elements = document.querySelectorAll('header, section, footer');
            const interval = setInterval(function() {
                if (opacity >= 1) {
                    clearInterval(interval); // 达到1后停止
                } else {
                    opacity += 0.15; // 增加透明度
                    elements.forEach(element => {
                        element.style.opacity = opacity; // 设置透明度
                    });
                }
            }, 50); // 每50毫秒执行一次

        }, 800); // 确保在遮盖移开后再显示内容

        displayDateTime();
        adjustTextColor();
    };

    function handleButtonClick(button, link) {
        // 点击时缩小
        button.style.transform = 'scale(0.95)';
        // 设置150毫秒后恢复大小并弹出确认框
        setTimeout(() => {
            button.style.transform = 'scale(1)'; // 恢复按钮大小
            // 弹出确认框
            if (confirm("是否下载应用？")) {
                window.location.href = link;
            }
        }, 150); // 等待150毫秒
    }

    function displayDateTime() {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const dateTimeString = now.toLocaleString('zh-CN', options);
        document.getElementById('datetime').innerText = dateTimeString;

        // 每秒更新一次时间
        setInterval(displayDateTime, 1000);
    }

    function adjustTextColor() {
        const sections = document.querySelectorAll('section, footer');
        sections.forEach(section => {
            const bgColor = window.getComputedStyle(section).backgroundColor;
            const rgb = bgColor.match(/\d+/g);
            const brightness = (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255;
            section.style.color = brightness > 0.5 ? '#000000' : '#ffffff'; // 根据亮度调整文字颜色
        });
    }
</script>

</body>
</html>
